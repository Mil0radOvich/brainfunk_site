{% extends "main_page/base.html" %}
{% load i18n %}
{% block content %}

<div class="login-container">
    <h1>{% trans "Вход" %}</h1>
    <p>{% trans "Ещё не зарегистрированы?" %} <a href="{% url 'account_signup' %}">{% trans "Регистрация" %}</a>.</p>

    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_login">Имя пользователя:</label>
            <input type="text" name="login" required id="id_login">
        </div>
        <div class="form-group">
            <label for="id_password">Пароль:</label>
            <input type="password" name="password" required id="id_password">
        </div>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
