{% extends 'main_page/base.html' %}
{% load static %}

{% block content %}
    <h1>Для связи с нами</h1>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Контактная информация</h3>
            <ul class="list-group">
                <li class="list-group-item">Email: info@brainfunk.ru</li>
                <li class="list-group-item">Телефон: 8 800 555-35-35</li>
                <li class="list-group-item">Telegram: @brainfunk_support</li>
            </ul>
        </div>
        <div class="col-md-6">
            <h3>Форма обратной связи</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя (Нихуя новое Аниме от Хахляо Бабаржаки)</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Сообщение</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
{% endblock %}
