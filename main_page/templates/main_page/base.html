<!DOCTYPE html>
<html lang="ru">

<div class="wrapper d-flex flex-column min-vh-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .course-card {
                transition: transform 0.3s;
            }
            .course-card:hover {
                transform: translateY(-5px);
            }
            .hero-section {
                background: linear-gradient(135deg, #6e8efb, #a777e3);
                color: white;
                padding: 4rem 0;
                margin-bottom: 2rem;
            }

           
            .signup-container {
                max-width: 400px;
                margin: 20px auto;
                padding: 20px;
                background-color:rgb(222, 182, 226);
                border-radius: 8px;
                box-sizing: border-box; /* Учитывает padding и border в ширине и высоте */
            }

            .signup-container h1 {
                font-size: 34px; /* Уменьшите размер шрифта, если необходимо */
                margin-top: 0; /* Уберите верхний отступ, если он есть */
                word-wrap: break-word; /* Перенос слов, если текст слишком длинный */
                text-align: center; /* Центрирование текста */
            }

            /* Остальные стили остаются без изменений */
            .auth-menu {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }

            .auth-menu a {
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
                padding: 5px 10px;
            }

            .signup-form {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box; /* Учитывает padding и border в ширине и высоте */
            }

            .password-help-text {
                font-size: 12px;
                color: #666;
                margin-top: 5px;
                padding-left: 5px;
            }

            .error-message {
                color: red;
                font-size: 12px;
                margin-top: 5px;
            }

            button {
                background-color:rgb(74, 0, 70);
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }

            button:hover {
                background-color:rgb(119, 0, 134);
            }
            

            .login-container {
                max-width: 400px;
                margin: 20px auto; /* Отступы сверху и снизу, центрирование по горизонтали */
                padding: 20px; /* Внутренние отступы */
                background-color:rgb(222, 182, 226); /* Цвет фона */
                border-radius: 8px; /* Скругленные углы */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень для улучшения визуального эффекта */
                box-sizing: border-box; /* Учитывает padding и border в ширине и высоте */
            }

            .login-container h1 {
                font-size: 34px; /* Уменьшите размер шрифта, если необходимо */
                margin-top: 0; /* Уберите верхний отступ, если он есть */
                word-wrap: break-word; /* Перенос слов, если текст слишком длинный */
                text-align: center; /* Центрирование текста */
                margin-bottom: 20px;
            }

            .login-form {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 20px; /* Отступ снизу для каждой группы формы */
            }

            .form-group label {
                display: block;
                margin-bottom: 5px; /* Отступ снизу для меток */
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px; /* Внутренние отступы для полей ввода */
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box; /* Учитывает padding и border в ширине и высоте */
            }

            button {
                background-color: rgb(74, 0, 70); /* Синий цвет для кнопки входа */
                color: white;
                padding: 10px; /* Внутренние отступы */
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px; /* Отступ сверху */
            }

            button:hover {
                background-color: rgb(119, 0, 134); /* Темнее синий цвет при наведении */
            }

            .lesson-content {
                font-size: 1.1rem;
                line-height: 1.6;
            }

            .lesson-content img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                margin: 1rem 0;
            }

            .sticky-top {
                z-index: 10;
            }

            .list-group-item.active {
                background-color: #6e3b8f;
                border-color: #6e3b8f;
            }

            /* Стили для блоков с кодом */
            .code-block {
                background: #f5f5f5;
                border-radius: 4px;
                padding: 1rem;
                font-family: 'Courier New', monospace;
                margin: 1rem 0;
            }

            /* Подсветка активного элемента в навигации */
            .list-group-item.active {
                background-color: #6e3b8f;
                border-color: #6e3b8f;
            }

            /* Анимация при наведении на элементы урока */
            .lesson-block {
                transition: all 0.3s ease;
                padding: 1rem;
                border-radius: 8px;
            }

            .lesson-block:hover {
                background-color: #f8f9fa;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            }

        </style>
    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">BrainFunk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'course_list' %}">Каталог курсов</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">{{ user.username }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/accounts/logout">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/accounts/login">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/accounts/signup">Регистрация</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUrl = window.location.pathname;
            document.querySelectorAll('.navbar-nav a').forEach(link => {
                if (link.getAttribute('href') === currentUrl) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        });
        </script>


        
        <div class="container mb-3">
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>


    <footer class="bg-dark text-white mt-5 py-4 mt-auto">
        <div class="container text-center">
            <p>&copy; 2022 BrainFunk - Онлайн курсы по программированию</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </html>
</div>
