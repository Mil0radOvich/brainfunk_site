{% load static %}
<div class="col-md-4 mb-4">
    <div class="card h-100 border-0 shadow-sm">
        {% if course.is_featured %}
        <div class="badge bg-danger position-absolute" style="top: 10px; right: 10px;">Топ</div>
        {% endif %}
        <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}" style="height: 180px; object-fit: cover;">
        <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.short_description|truncatechars:100 }}</p>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="text-muted"><i class="bi bi-people-fill"></i> {{ course.students.count }}</span>
                <span class="badge" style="background-color: #a777e3;">{{ course.duration }} ч</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold" style="color: #6e3b8f;">{{ course.price }} ₽</span>
                <span class="text-warning">
                    <i class="bi bi-star-fill"></i> {{ course.average_rating|floatformat:1 }}
                </span>
            </div>
        </div>
        <div class="card-footer bg-transparent">
            <a href="{% url 'course_detail' course.slug %}" class="btn w-100" style="background-color: #c71585; color: white;">Подробнее</a>
        </div>
    </div>
</div>
